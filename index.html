<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Checker</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,700,300" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Twitchecker</h1>
      </header>
      <ul id="streams">
      </ul>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/jquery-template/jquery-loadTemplate/jquery.loadTemplate-1.4.4.js" type="text/javascript"></script>
    <script src="./twitch.js" type="text/javascript"></script>
    <script id="template" type="text/html">
      <li data-id="channel" class="channel">
        <a data-href="url">
          <div class="avatar">
            <img data-src="avatar">
          </div>
          <h3 class="name" data-content="name"></h3>
          <p class="status" data-content="desc"></p>
        </a>
      </li>
    </script>
  </body>
</html>
